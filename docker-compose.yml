version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skinnerbox-backend
    ports:
      - "5001:5000"
    volumes:
      - ./backend:/app
    environment:
      - GPIO_MODE=mock
      - FLASK_APP=sbBackend.py
      - FLASK_DEBUG=1
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skinnerbox-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:5001
    restart: unless-stopped


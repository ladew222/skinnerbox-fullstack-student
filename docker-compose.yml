version: "3.9"

services:
  backend:
    build: ./backend
    container_name: skinnerbox-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - GPIO_MODE=mock
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: skinnerbox-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:5000
    restart: unless-stopped

